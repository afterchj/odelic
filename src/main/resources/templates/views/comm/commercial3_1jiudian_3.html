<div class="comm3_desc">拥抱自然，悠然时光
    与北海道·札幌的市区距离50分钟车程的定山溪温泉被称为札幌的后院。在这个豪华的度假酒店能品味四季不同的自然风光，享受永恒的悠然时光。
    在这次的照明翻新中，在各自空间概念的基础上，演绎出舒适、放松的场景，将人从喧嚣中解放出来，拥抱自然，享受悠闲时光。
</div>

<script type="text/javascript">

    function sendParam1(c1) {
        document.getElementById('content_banner1_div').style.width = ((c1+1) * 960)+"px";
        var c = 0;

        function autorun() {
            c = c + 1;
            if (c == (c1 + 1)) {
                c = 1;
                $("#content_banner1 div").css({"left": 0})
            }
            console.log(c);
            $("#content_banner1 div").animate({"left": c * -960}, 300)

            for (var i = 0; i < c1; i++) {
                document.getElementById('content1').getElementsByTagName("li")[i].style.background = "#DDDDDD";
            }

            if (c == c1) {
                document.getElementById('content1').getElementsByTagName("li")[0].style.background = "#CC0000";
            } else {
                document.getElementById('content1').getElementsByTagName("li")[c].style.background = "#CC0000";
            }

        }

        var timer = setInterval(autorun, 2500)

        $("#content1").mouseleave(function () {
            timer = setInterval(autorun, 2500);
        });
        $("#content1").mouseenter(function () {
            clearInterval(timer);
        });

        $("#content1 ul li").mouseenter(function () {
            c = $(this).index();
            $("#content_banner1 div").css({"left": c * -960})

            for (var i = 0; i < c1; i++) {
                document.getElementById('content1').getElementsByTagName("li")[i].style.background = "#DDDDDD";
            }

            if (c == c1) {
                document.getElementById('content1').getElementsByTagName("li")[0].style.background = "#CC0000";
            } else {
                document.getElementById('content1').getElementsByTagName("li")[c].style.background = "#CC0000";
            }
        });
    }
