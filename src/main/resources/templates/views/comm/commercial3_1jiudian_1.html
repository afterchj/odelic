<!------------------------------顶部轮播图布局JS------------------------------------->
<script type="text/javascript">

    function sendParam1(c1) {
        document.getElementById('content_banner1_div').style.width = ((c1+1) * 1200)+"px";
        var c = 0;

        function autorun() {
            c = c + 1;
            if (c == (c1 + 1)) {
                c = 1;
                $("#content_banner1 div").css({"left": 0})
            }
            console.log(c);
            $("#content_banner1 div").animate({"left": c * -1200}, 300)

            for (var i = 0; i < c1; i++) {
                document.getElementById('content1').getElementsByTagName("li")[i].style.background = "#DDDDDD";
            }

            if (c == c1) {
                document.getElementById('content1').getElementsByTagName("li")[0].style.background = "#CC0000";
            } else {
                document.getElementById('content1').getElementsByTagName("li")[c].style.background = "#CC0000";
            }

        }

        var timer = setInterval(autorun, 2500)

        $("#content1").mouseleave(function () {
            timer = setInterval(autorun, 2500);
        });
        $("#content1").mouseenter(function () {
            clearInterval(timer);
        });

        $("#content1 ul li").mouseenter(function () {
            c = $(this).index();
            $("#content_banner1 div").css({"left": c * -1200})

            for (var i = 0; i < c1; i++) {
                document.getElementById('content1').getElementsByTagName("li")[i].style.background = "#DDDDDD";
            }

            if (c == c1) {
                document.getElementById('content1').getElementsByTagName("li")[0].style.background = "#CC0000";
            } else {
                document.getElementById('content1').getElementsByTagName("li")[c].style.background = "#CC0000";
            }
        });
    }


    function sendParam2(c1) {
        document.getElementById('content_banner2_div').style.width=((c1+1) * 1200)+"px";
        var c=0;

        function autorun() {
            c=c+1;
            if(c==(c1+1)){
                c=1;
                $("#content_banner2 div").css({"left":0})
            }
            console.log(c);
            $("#content_banner2 div").animate({"left":c*-1200},300)

            for(var i=0; i<c1;i++){
                document.getElementById('content2').getElementsByTagName("li")[i].style.background="#DDDDDD";
            }

            if(c==c1){
                document.getElementById('content2').getElementsByTagName("li")[0].style.background="#CC0000";
            }else {
                document.getElementById('content2').getElementsByTagName("li")[c].style.background="#CC0000";
            }

        }

        var timer =setInterval(autorun,2500)

        $("#content2").mouseleave(function () {
            timer =setInterval(autorun,2500);
        });
        $("#content2").mouseenter(function ( ) {
            clearInterval(timer);
        });

        $("#content2 ul li").mouseenter(function () {
            c=$(this).index();
            $("#content_banner2 div").css({"left":c*-1200})

            for(var i=0; i<c1;i++){
                document.getElementById('content2').getElementsByTagName("li")[i].style.background="#DDDDDD";
            }

            if(c==c1){
                document.getElementById('content2').getElementsByTagName("li")[0].style.background="#CC0000";
            }else {
                document.getElementById('content2').getElementsByTagName("li")[c].style.background="#CC0000";
            }
        });
    }



    sendParam1(12);
    sendParam2(5);



    function initView(){
        document.getElementById('top_switch01').style.background="#c2c2c2";
        document.getElementById('top_switch02').style.background="#fff";
        document.getElementById('content1').style.display="block";
        document.getElementById('content2').style.display="none";

    };
    initView();


    $("#top_switch01").click(function () {
        document.getElementById('top_switch01').style.background="#c2c2c2";
        document.getElementById('top_switch02').style.background="#fff";
        document.getElementById('content1').style.display="block";
        document.getElementById('content2').style.display="none";
    });
    $("#top_switch02").click(function () {
        document.getElementById('top_switch01').style.background="#fff";
        document.getElementById('top_switch02').style.background="#c2c2c2";
        document.getElementById('content1').style.display="none";
        document.getElementById('content2').style.display="block";
    });


</script>
