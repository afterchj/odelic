<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>产品中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet"
          href="/static/mj/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/static/mj/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/mj/bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
    <link type="text/css" href="../css/base.css" rel="stylesheet"> <!--导航-->
    <link type="text/css" href="../css/page.css" rel="stylesheet"> <!--导航-->
    <style>
        .pro-list li .wenz {
            /*height: 136px;*/
            height: 36px !important;
        / / 产品文本高
        }

        .pro-list li {
            margin: 0 0 60px 0 !important;
        }

        .pro-list li h3 {
            font-size: 20px !important;
        }

        .pro-shaix .li_tit {
            font-size: 16px !important;
        }

        .pro-shaix .li_select a {
            font-size: 14px !important;
        }

        .pro-paix {
            margin: 24px 0 14px !important;
        }
    </style>
    <link type="text/css" href="/static/mj/css/product.css" rel="stylesheet">
</head>
<body style="line-height: normal;background-color: #fafafa">
<div th:include="layout/header::header"></div>
<div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="item active">
            <img src="/static/mj/img/cpzx_01.jpg" alt="First slide">
        </div>
    </div>
</div>

<!--<div class="bannerbox">-->
<!--<div class="banner">-->
<!--<img src="/static/mj/img/cpzx_01.jpg">-->
<!--</div>-->
<!--</div>-->
<!--<div style="clear: both"></div>-->

<div th:include="layout/right::right"></div>
<div class="black01" style="display: none; opacity: 1;"></div>

<!--<div class="ny-banner pro-banner bckBanner"-->
<!--style="background:url(./static/opjm_files/jjdj02.jpg) no-repeat center center;background-size:cover;">-->
<!--</div>-->
<input type="hidden" id="category_hide" value="categoryId1">
<input type="hidden" id="sonCategory_hide" value="sonCategoryId1">
<div class="product">
    <div class="pro-shaix">
        <div class="wrapper" style="background-color:#EEEEEE;">
            <ul>
                <li class="clearfix">
                    <div class="li_tit">类型：</div>
                    <div class="li_select">
                        <a href="#" id="categoryId1" class="all cur">全部</a>
                        <a href="#" id="categoryId2">吸顶灯</a>
                        <a href="#" id="categoryId3">吊灯</a>
                        <a href="#" id="categoryId4">餐吊灯</a>
                        <a href="#" id="categoryId5">壁灯</a>
                        <a href="#" id="categoryId6">风扇灯</a>
                        <a href="#" id="categoryId7">镜前灯</a>
                        <a href="#" id="categoryId8">台灯</a>
                        <a href="#" id="categoryId9">落地灯</a>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="li_tit">风格：</div>
                    <div class="li_select">
                        <a href="#" id="sonCategoryId1" class="all cur">全部</a>
                        <a href="#" id="sonCategoryId2">欧式</a>
                        <a href="#" id="sonCategoryId3">时尚轻奢</a>
                        <a href="#" id="sonCategoryId4">文艺复古</a>
                        <a href="#" id="sonCategoryId5">现代简约</a>
                        <a href="#" id="sonCategoryId6">日式</a>
                        <a href="#" id="sonCategoryId7">蒸汽朋克</a>
                        <a href="#" id="sonCategoryId8">工业风</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="pro-paix">
        <div class="wrapper">
            <a href="javascript:;" class="phone shaixBtn cur">开始筛选</a>
        </div>
    </div>

</div>
<div class="pro-list">
    <div class="wrapper">
        <ul class="clearfix" id="wind_cate">
            <li th:each="pageInfo : ${pageInfos.getList()}">
                <div class="box" style="background-color: rgb(246, 244, 236);">
                    <div class="img">
                        <a href="#">
                            <img th:src="@{${pageInfo.url}}">
                        </a>
                    </div>
                    <div class="wenz">
                        <h3>
                            <a href="#" th:text="'型号：'+${pageInfo.name}"></a>
                        </h3>
                        <!--<p class="fontp">-->
                        <!--功率（W）：3.5W<br> 规格尺寸(mm)：120*120*65mm<br>-->
                        <!--应用空间：客厅,卧室,过道,玄关 </p>-->
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>
</div>
<div class="divPages" style="text-align: center;">
    <input type="hidden" id="num" th:value="${pageInfos.getPageNum()}">
    <input type="hidden" id="total" th:value="${pageInfos.getPages()}">
    <ul class="pagination">
        <li><a href="#" class="page1">首页</a></li>
        <li><a href="#" class="page2">上一页</a></li>
        <li><a th:if="${pageInfos.getPageNum()-4>=1}" href="#"
               th:text="${pageInfos.getPages() -4}" class="pagenums"></a></li>
        <li><a th:if="${pageInfos.getPageNum()-3>=1}" href="#"
               th:text="${pageInfos.getPages() -3}" class="pagenums"></a></li>
        <li><a class="pagenums" th:if="${pageInfos.getPageNum()-2>=1}" href="#"
               th:text="${pageInfos.getPages() -2}"></a></li>
        <li><a class="pagenums" th:if="${pageInfos.getPageNum()-1>=1}" href="#"
               th:text="${pageInfos.getPages() -1}"></a></li>
        <li class="active"><a class="pagenums" href="#"
                              th:text="${pageInfos.getPageNum()}"></a></li>
        <li><a class="pagenums"
               th:if="${pageInfos.getPageNum()+1<=pageInfos.getPages()}"
               href="#"
               th:text="${pageInfos.getPageNum()+1}"></a></li>
        <li><a class="pagenums"
               th:if="${pageInfos.getPageNum()+2<=pageInfos.getPages()}"
               href="#"
               th:text="${pageInfos.getPageNum()+2}"></a></li>
        <li><a class="pagenums"
               th:if="${pageInfos.getPageNum()+3<=pageInfos.getPages()}"
               href="#"
               th:text="${pageInfos.getPageNum()+3}"></a></li>
        <li><a class="pagenums"
               th:if="${pageInfos.getPageNum()+4<=pageInfos.getPages()}"
               href="#"
               th:text="${pageInfos.getPageNum()+4}"></a></li>
        <li><a class="pagenums"
               th:if="${pageInfos.getPageNum()+5<=pageInfos.getPages()}"
               href="#"
               th:text="${pageInfos.getPageNum()+5}"></a></li>
        <li><a class="pagenums"
               th:if="${pageInfos.getPageNum()+6<=pageInfos.getPages()}"
               href="#"
               th:text="${pageInfos.getPageNum()+6}"></a></li>
        <li><a href="#" class="page3">下一页</a></li>
        <li><a href="#" class="page4">尾页</a></li>
    </ul>
</div>

<div class="new_pro_screen_ul" style="background-color: rgb(246, 244, 236);">
    <ul class="wrapper">
        <li>
            <h3 style="background-color: rgb(246, 244, 236);">类型</h3>
            <div class="sub">
                <dl class="clearfix" id="phon_cate">
                    <dd class="all cur" data-val="categoryId1"><a
                            href="javascript:;">全部</a></dd>
                    <dd data-title="field3" data-val="categoryId2"><a
                            href="javascript:;">吸顶灯</a></dd>
                    <dd data-title="field3" data-val="categoryId3"><a
                            href="javascript:;">吊灯</a></dd>
                    <dd data-title="field3" data-val="categoryId4"><a
                            href="javascript:;">餐吊灯</a></dd>
                    <dd data-title="field3" data-val="categoryId5"><a
                            href="javascript:;">壁灯</a></dd>
                    <dd data-title="field3" data-val="categoryId6"><a
                            href="javascript:;">风扇灯</a></dd>
                    <dd data-title="field3" data-val="categoryId7"><a
                            href="javascript:;">镜前灯</a></dd>
                    <dd data-title="field3" data-val="categoryId8"><a
                            href="javascript:;">台灯</a></dd>
                    <dd data-title="field3" data-val="categoryId9"><a
                            href="javascript:;">落地灯</a></dd>
                </dl>
            </div>
        </li>

        <li>
            <h3 style="background-color: rgb(246, 244, 236);">风格</h3>
            <div class="sub">
                <dl class="clearfix" id="phon_son">
                    <dd class="all cur" data-val="sonCategoryId1"><a
                            href="javascript:;">全部</a></dd>
                    <dd data-title="field2" data-val="sonCategoryId2"><a
                            href="javascript:;">欧式</a></dd>
                    <dd data-title="field2" data-val="sonCategoryId3"><a
                            href="javascript:;">时尚轻奢</a></dd>
                    <dd data-title="field2" data-val="sonCategoryId4"><a
                            href="javascript:;">文艺复古</a></dd>
                    <dd data-title="field2" data-val="sonCategoryId5"><a
                            href="javascript:;">现代简约</a></dd>
                    <dd data-title="field2" data-val="sonCategoryId6"><a
                            href="javascript:;">日式</a></dd>
                    <dd data-title="field2" data-val="sonCategoryId7"><a
                            href="javascript:;">蒸汽朋克</a></dd>
                    <dd data-title="field2" data-val="sonCategoryId8"><a
                            href="javascript:;">工业风</a></dd>
                </dl>
            </div>
        </li>
    </ul>

    <div class="new_pro_screen_btn"
         style="background-color: rgb(246, 244, 236);">
        <a href="javascript:;" class="cz">重置</a>
        <a href="javascript:;" class="qd">确定</a>
    </div>
</div>
<div class="black"></div>
<div class="clearb"></div>
<div class="clearb" style="clear: both;"></div>
<div th:include="layout/footer::footer"></div>
</body>
<script type="text/javascript" src="/static/mj/js/common.js"></script>
<script type="text/javascript" src="/static/js/nav.js"></script>
<script src="/static/mj/js/opjm.js" type="text/javascript"></script>
<script src="/static/mj/js/product.js"></script>
<script src="/static/mj/js/jquery.terseBanner.min.js"></script>
<script>
    $('.banner').terseBanner();
</script>
</html>
